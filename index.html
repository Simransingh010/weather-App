<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle-button">
        <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">🌞</button>
    </div>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button type="button">🔍</button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    💧 <p>Humidity: <span class="humidity-value"></span>%</p>
                </div>
                <div class="col">
                    🌬️ <p>Wind: <span class="wind-value"></span> km/h</p>
                </div>
                <div class="col">
                    🌡️ <p>Pressure: <span class="pressure-value"></span> hPa</p>
                </div>
                <div class="col">
                    👁️ <p>Visibility: <span class="visibility-value"></span> km</p>
                </div>
                <div class="col">
                    🌅 <p>Sunrise: <span class="sunrise-value"></span></p>
                </div>
                <div class="col">
                    🌇 <p>Sunset: <span class="sunset-value"></span></p>
                </div>
            </div>
            <p class="description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
